<div class="viewport">
  <div class="title-box">
    <div class="title">
      <mat-icon [inline]="true">access_time</mat-icon>
      <p>Calculadora de Folha de Ponto</p>
    </div>
    <hr>
    <p>
      Faça a soma de horas e minutos de sua folha de Ponto
    </p>
  </div>
  <div class="clock">
    <div class="clock-timers">
      <div class="clock-label"><p>HORÁRIO CHEGADA</p></div>
      <div class="clock-label"><p>HORÁRIO ALMOÇO</p></div>
      <div class="clock-label"><p>HORÁRIO RETORNO</p></div>
      <div class="clock-label"><p>HORÁRIO SAÍDA</p></div>
      <input [(ngModel)]="startTime" (change)="updateData()" type="time" name="" id="">
      <input [(ngModel)]="lunchTime" (change)="updateData()" type="time" name="" id="">
      <input [(ngModel)]="lunchEndTime" (change)="updateData()" type="time" name="" id="">
      <input [(ngModel)]="endTime" (change)="updateData()" type="time" name="" id="">
    </div>
    <br>
    <div class="time-sum">
      <p></p>
      <input [ngStyle]="{ 'color': resultColor !== '' ? 'white' : '#495057', 'background': resultColor}" disabled="true" class="time-sum-input" [(ngModel)]="timesum" type="time" name="" id="">
    </div>
    <br>
    <div class="buttons">
      <button (click)="calculateHours()" class="calculate">
        <mat-icon >access_time</mat-icon>
        <p>Calcular</p>
      </button>
      <button (click)="clean()" class="clean">
        <mat-icon >backspace</mat-icon>
        <p>Apagar</p>
      </button>
    </div>
    <br>
    <div class="comment-box">
      <p>COMENTÁRIOS</p>
      <textarea (ngModelChange)="saveComment()" [(ngModel)]="comment" class="comment" name="comment" id="comment"></textarea>
    </div>
  </div>
</div>
